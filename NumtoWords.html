<div class="container">
    <div class="row">
        <form id="form">
            <div class="col-sm-12 text-center mt-5">
                <input type="number" name="num" #num placeholder="Enter only number" required>
                <button type="button" class="btn btn-danger ms-2" (click)="getvalue(num.value)">Check</button>
            </div>
            <h3>Converted : <span id="converted">{{displayval}}</span></h3>
        </form>
    </div>
</div>
